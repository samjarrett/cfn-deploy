language: python

python:
  - '3.6'
  - '3.7'
  - '3.8'

env:
  global:
    - AWS_DEFAULT_REGION=ap-southeast-2

cache:
  - pip

before_install:
  - pip install -U pip setuptools
  - pip install -r dev-requirements.txt

script:
  - pytest --cov cfn_deploy
  - pylint cfn_deploy tests setup.py
  - black -c cfn_deploy tests setup.py
  - mypy cfn_deploy
