language: python

python:
  - '3.6'
  - '3.7'
  - '3.8'

env:
  global:
    - AWS_DEFAULT_REGION=ap-southeast-2
    - DOCKER_REPO=samjarrett/cfn-sync
    - secure: ""
    - secure: ""

cache:
  - pip
before_install:
  - pip install -U pip setuptools
  - pip install -r dev-requirements.txt

script:
  - pytest --cov stackup
  - pylint cfn_sync tests setup.py
  - black -c cfn_sync tests setup.py
  - mypy cfn_sync

deploy:
  provider: pypi
  user: "__token__"
  password:
    secure: 
  on:
    tags: true
    python: 3.8

after_deploy:
  - echo "$DOCKER_PASSWORD" | docker login --username "$DOCKER_USERNAME" --password-stdin
  - docker build --build-arg CFN_SYNC_VERSION=${TRAVIS_TAG} --tag "${DOCKER_REPO}:${TRAVIS_TAG}" .
  - docker push "${DOCKER_REPO}:${TRAVIS_TAG}"
  - docker tag "${DOCKER_REPO}:${TRAVIS_TAG}" "${DOCKER_REPO}:latest"
  - docker push "${DOCKER_REPO}:latest"
